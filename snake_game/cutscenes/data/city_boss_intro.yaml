sprites:
  snake_god:
    type: snake_god
    position: ["center_x", 150]  # Position in sky

initial_state:
  snake:
    position: ["center_x", "height - 200"]  # Position snake near bottom
    is_sleeping: false
    emote: null

sequence:
  - type: action
    duration: 60  # 1 second to look up
    actions:
      - ["snake_look_at", "snake_god"]

  - type: action
    duration: 120  # 2 seconds for god to appear
    actions:
      - ["snake_god_appear", true]

  - type: dialogue
    text: "You have laid waste to the city, my child."
    focus: "snake_god"

  - type: dialogue
    text: "But something stirs in the ruins..."

  - type: dialogue
    text: "A great machine approaches - a mechanical beast devised to destroy you."

  - type: dialogue
    text: "I shall grant you a new power." 

  - type: dialogue
    text: "Your venom now crackles with energy. When you have fed at least once, press Space to unleash it upon your foe."

  - type: dialogue
    text: "But take care: It will cost you a segment of your body."

  - type: dialogue
    text: "Now, go! Show them what you've become."